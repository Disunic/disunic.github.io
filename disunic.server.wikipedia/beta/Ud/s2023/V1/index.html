<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <script src='https://code.jquery.com/jquery-3.6.1.min.js'></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://disunic20.github.io/disunic.server.wikipedia/index.js"></script>
    <link rel="stylesheet" href="https://disunic20.github.io/disunic.server.wikipedia/style.css"> -->
</head>

<body>
    <div class="logo" title="logo">
        <img src="./src/favicon.png" alt="">
    </div>
    <div class="wrap">
        <div class="searchfunction" style="display: inline-flex;">
            <div class="searchfunctioninpbtn" id="inp">
                <input type="search" onkeyup="success()" autocomplete="off"
                    placeholder="Type Here What Is In Your Mind..." id="query">
                <button style="transition: 500ms;" id="search" disabled="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    </div>
    <div class="offline" id="offline">
        <p>Please Check Your Internet Connection !</p>
        <button onclick="window.location.reload()">Or Try To Refresh</button>
    </div>
    <div class="result" id="result"></div>
    <div id="more"></div>
    <div class="about" id="about"></div>
    <div class="design">
        <p>Designed By Souvik Nandi</p>
    </div>
    <script src="https://disunic20.github.io/Api.Disunic.io/js/disunic.js"></script>
    <script src="./more.js"></script>
    <button class="closewiki" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-x-lg"
            viewBox="0 0 16 16">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
        </svg>
    </button>
    <button class="refresh" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-arrow-clockwise"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
            <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
    </button>
</body>

</html>
<script>
    function success() {
        if (document.getElementById("query").value === "") {
            document.getElementById('search').disabled = true;
        } else {
            document.getElementById('search').disabled = false;
        }

    }
    if (navigator.onLine) {
        document.getElementById("offline").style.display = "none";
        document.getElementById("query").disabled = false;
    } else {
        document.getElementById("offline").style.display = "block";
        document.getElementById("query").disabled = true;
        window.location.reload()
    }
</script>

</script>
