<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disunic Projects - Disunic</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body onload="New()">
  <header id="hd">
    <p onclick="New()" id="b1" class="headbuttons">New</p>
    <p onclick="project()" id="b2" class="headbuttons">Projects</p>
    <p onclick="about()" id="b3" class="headbuttons">About</p>
    <p onclick="ref()" id="b4" class="headbuttons">Refresh</p>
    <p id="b5" class="headbuttons"><a style="color: white; text-decoration: none"
        href="https://disunic20.github.io">Disunic</a></p>
  </header>
  <div class="mains" style="margin-top: 120px" id="main">
    <section id="new" class="new"></section>
    <section id="project" class="project"></section>
    <section id="about" class="about" style="display: none;">
      <div id="abouts">
        <script src="./src/javascript/about.js"></script>
      </div>
      <div id="abbt">
        <script src="./src/javascript/ab.js"></script>
      </div>
      <div class="upnote">
        <h2>Updates</h2>
        <p>1. Server Fixes</p>
        <p>2. Loading Speed Increase</p>
        <p>3. Desing Inprovment</p>
        <p>4. Bug Fixes</p>
      </div>
    </section>
  </div>
  <script src="./src/javascript/new.js"></script>
  <script src="./src/javascript/project.js"></script>
</body>

</html>
<script>
  function New() {
    document.getElementById("project").style.display = "none";
    document.getElementById("about").style.display = "none";
    document.getElementById("new").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "8px ";
    document.getElementById("b2").style.borderBottomWidth = "2px ";
    document.getElementById("b3").style.borderBottomWidth = "2px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
  }
  function project() {
    document.getElementById("new").style.display = "none";
    document.getElementById("about").style.display = "none";
    document.getElementById("project").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "2px ";
    document.getElementById("b2").style.borderBottomWidth = "8px ";
    document.getElementById("b3").style.borderBottomWidth = "2px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
  }
  function about() {
    document.getElementById("project").style.display = "none";
    document.getElementById("new").style.display = "none";
    document.getElementById("about").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "2px";
    document.getElementById("b2").style.borderBottomWidth = "2px ";
    document.getElementById("b3").style.borderBottomWidth = "8px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
  }
  function ref() {
    window.location.reload();
  }
</script>
<script>
  //DisunicLogic
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
      document.getElementById("hd").style.boxShadow = "0px 6px 6px 0 #8e8e8e";
    } else {
      document.getElementById("hd").style.boxShadow = "0 0 0 0 white";
    }
  }
</script>
