<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disunic Projects - Disunic</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body onload="New()">
    <header>
      <p onclick="New()" id="b1" class="headbuttons">New</p>
      <p onclick="trend()" id="b2" class="headbuttons">Trending</p>
      <p onclick="project()" id="b3" class="headbuttons">Projects</p>
      <p onclick="about()" id="b5" class="headbuttons">About</p>
      <p onclick="ref()" id="b6" class="headbuttons">Refresh</p>
      <p id="b4" class="headbuttons"><a style="color: white; text-decoration: none"href="https://disunic20.github.io">Disunic</a></p>
    </header>
    <div class="mains" style="margin-top: 120px" id="main">
        <section id="new" class="new"></section>
        <section id="trend" class="trend" style="display: none;"><p class="notp">Not Available !</p></section>
        <section id="project" class="project"></section>
        <section id="about" class="about" style="display: none;">
            <div id="abouts"><script src="./src/javascript/about.js"></script></div> 
            <div id="abbt"><script src="./src/javascript/ab.js"></script></div>
        </section>
    </div>
    <script src="./src/javascript/new.js"></script>
    <script src="./src/javascript/project.js"></script>
    <script src="./src/javascript/trend.js"></script>
  </body>
</html>
<script>
  function New() {
    document.getElementById("trend").style.display = "none";
    document.getElementById("project").style.display = "none";
    document.getElementById("about").style.display = "none";
    document.getElementById("new").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "8px ";
    document.getElementById("b2").style.borderBottomWidth = "2px ";
    document.getElementById("b3").style.borderBottomWidth = "2px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
    document.getElementById("b5").style.borderBottomWidth = "2px ";
    document.body.style.backgroundColor = "white";
  }
  function trend() {
    document.getElementById("new").style.display = "none";
    document.getElementById("project").style.display = "none";
    document.getElementById("about").style.display = "none";
    document.getElementById("trend").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "2px ";
    document.getElementById("b2").style.borderBottomWidth = "8px ";
    document.getElementById("b3").style.borderBottomWidth = "2px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
    document.getElementById("b5").style.borderBottomWidth = "2px ";
    document.body.style.backgroundColor = "white";
  }
  function project() {
    document.getElementById("trend").style.display = "none";
    document.getElementById("new").style.display = "none";
    document.getElementById("about").style.display = "none";
    document.getElementById("project").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "2px ";
    document.getElementById("b2").style.borderBottomWidth = "2px ";
    document.getElementById("b3").style.borderBottomWidth = "8px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
    document.getElementById("b5").style.borderBottomWidth = "2px ";
    document.body.style.backgroundColor = "white";
  }
  function about() {
    document.getElementById("trend").style.display = "none";
    document.getElementById("project").style.display = "none";
    document.getElementById("new").style.display = "none";
    document.getElementById("about").style.display = "";
    document.getElementById("b1").style.borderBottomWidth = "2px";
    document.getElementById("b2").style.borderBottomWidth = "2px ";
    document.getElementById("b3").style.borderBottomWidth = "2px ";
    document.getElementById("b4").style.borderBottomWidth = "2px ";
    document.getElementById("b5").style.borderBottomWidth = "8px ";
    document.body.style.backgroundColor = "#f2f6fa";
  }
  function ref() {
    window.location.reload();
  }
</script>
